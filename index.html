<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <section class="left">
      <img class="desktop" src="./images/image-product-desktop.jpg" alt="">
      <img class="mobile" src="./images/image-product-mobile.jpg" alt="">
    </section>

    <section class="right">
      <h4>Perfume</h4>
      <header>Gabrielle Essence Eau De Parfum</header>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <section class="price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </section>

      <button>
        <img src="./images/icon-cart.svg" alt=""> Add to Cart
      </button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="antekstarzynski.com">Antek Starzynski</a>.
  </div>
</body>

</html>
